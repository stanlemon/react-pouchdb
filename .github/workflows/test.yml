name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install modules
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Build (for typescript errors)
      run: npm run build

    - name: Run tests
      run: npm run test
